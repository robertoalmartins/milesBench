<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="flatly/css/flatly.min.css" class="uib-framework-theme">
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
        <link rel="shortcut icon" href="img/favicon.ico">
        <title>Uai Milhas - Banco de Milhas</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
        <style type="text/css">
            /* Prevent copy paste for all elements except text fields */
            			*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
            			input, textarea  { -webkit-user-select:text; }
        </style>
        <script src="intelxdk.js"></script>
        <script src="src/controller/Login.js"></script>
        <script src="src/util/functions.js"></script>
        <script type="text/javascript">
            /* Intel native bridge is available */
            			var onDeviceReady=function(){
            			//hide splash screen
            			intel.xdk.device.hideSplashScreen();
            			};
            			document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
        </script>
        <script src="cordova.js"></script>
        <script type="application/javascript" src="js/jquery.min.js"></script>
        <script type="application/javascript" src="marginal/marginal-position.min.js"></script>
        <script type="application/javascript" src="js/index_user_scripts.js"></script>
        <script type="application/javascript" src="js/bs_subpage.js"></script>
    </head>

    <body>
        <!-- content goes here-->
        <div class="uwrap">
            <div class="upage" id="mainpage">
                <form class="form-signin" role="form" onsubmit="login(); return false;">
                    <div class="upage-outer">
                        <div class="upage-content" id="mainsub">

                            <div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
                                <div class="col uib_col_5 col-0_12-12" data-uib="layout/col" data-ver="0">
                                    <div class="widget-container content-area vertical-col">

                                        <span class="uib_shim"></span>
                                    </div>
                                </div>
                                <span class="uib_shim"></span>
                            </div>
                            <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                                <div class="col uib_col_4 col-0_2-12_2-2" data-uib="layout/col" data-ver="0">
                                    <div class="widget-container content-area vertical-col">
                                        <span class="uib_shim"></span>
                                    </div>
                                </div>
                                <div class="col uib_col_3 col-0_8-12_8-10" data-uib="layout/col" data-ver="0">
                                    <div class="widget-container content-area vertical-col">

                                        <div class="grid grid-pad urow uib_row_4 row-height-4" data-uib="layout/row" data-ver="0">
                                            <div class="col uib_col_6 col-1_12-12" data-uib="layout/col" data-ver="0">
                                                <div class="widget-container content-area vertical-col">
                                                    <div class="widget uib_w_4 scale-image d-margins" data-uib="media/img" data-ver="0">
                                                        <figure class="figure-align">
                                                            <img src="img/logo.png">
                                                        </figure>
                                                    </div>
                                                    <span class="uib_shim"></span>
                                                </div>
                                            </div>
                                            <span class="uib_shim"></span>
                                        </div>
                                        <div class="table-thing widget uib_w_1 d-margins" data-uib="twitter%20bootstrap/input" data-ver="0">
                                            <label class="narrow-control"></label>
                                            <input class="wide-control form-control input-sm" name="email" type="email" placeholder="Email">
                                        </div>
                                        <div class="table-thing widget uib_w_2 d-margins" data-uib="twitter%20bootstrap/input" data-ver="0">
                                            <label class="narrow-control"></label>
                                            <input class="wide-control form-control input-sm" name="password" type="password" placeholder="Placeholder">
                                        </div>
                                        <button type="submit" class="btn widget uib_w_3 d-margins color_button btn-sm btn-success" data-uib="twitter%20bootstrap/button" data-ver="0"><i class="glyphicon button-icon-left" data-position="left"></i>Entrar</button>
                                        <span class="uib_shim"></span>
                                    </div>
                                </div>
                                <div class="col uib_col_1 col-0_2-12_2-10" data-uib="layout/col" data-ver="0">
                                    <div class="widget-container content-area vertical-col">
                                        <span class="uib_shim"></span>
                                    </div>
                                </div>
                                <span class="uib_shim"></span>
                            </div>

                        </div>
                        <!-- /upage-content -->

                    </div>
                    <!-- /upage-outer -->

                </form>
            </div>
            <div class="upage hidden" id="mb_mainpage">
                <div class="upage-outer">
                    <div class="uib-header header-bg container-group inner-element uib_w_5" data-uib="layout/header" data-ver="0">
                        <h2></h2>
                        <div class="widget-container wrapping-col single-centered"></div>
                        <div class="widget-container content-area horiz-area wrapping-col left"></div>
                        <div class="widget-container content-area horiz-area wrapping-col right"></div>
                    </div>
                    <div id="mb_mainpagesub" class="upage-content ">
                    </div>
                </div>
                <!-- /upage-outer -->
            </div>
            <!-- /upage -->

        </div>
        <!-- /uwrap -->
    </body>

</html>
